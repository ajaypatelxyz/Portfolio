<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Ajay Patel</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="site-header">
    <a class="brand" href="home.html"><img src="assets/logo.svg" alt="" /><span>Ajay Patel</span></a>
    <button class="nav-toggle" aria-expanded="false" aria-label="Open menu"><span></span><span></span><span></span></button>
    <nav class="site-nav" data-nav>
      <a href="home.html">Home</a>
      <a href="about.html">About</a>
      <a href="projects.html">Projects</a>
      <a class="active" href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="page page-contact">
    <section class="reveal">
      <h1>Let’s build something great</h1>
      <p>Have an idea or role? Send a message—I'll reply quickly.</p>
    </section>

    <section class="contact-grid reveal">
      <form class="contact-form" action="mailto:your@email.com" method="post" enctype="text/plain">
        <label>Name<input name="name" required /></label>
        <label>Email<input type="email" name="email" required /></label>
        <label>Subject<input name="subject" /></label>
        <label>Message<textarea name="message" rows="5" required></textarea></label>
        <button class="btn btn-accent" type="submit">Send</button>
      </form>

      <aside class="contact-aside">
        <div class="card">
          <h3>Direct</h3>
          <p><strong>Email:</strong> your@email.com</p>
          <p><strong>Location:</strong> Vadodara, IN</p>
        </div>
        <div class="card">
          <h3>Social</h3>
          <ul class="plain">
            <li><a href="#" target="_blank">GitHub</a></li>
            <li><a href="#" target="_blank">LinkedIn</a></li>
            <li><a href="#" target="_blank">Twitter/X</a></li>
          </ul>
        </div>
      </aside>
    </section>
  </main>

  <footer class="site-footer">
    <p>© <span id="year"></span> Ajay Patel</p>
  </footer>
  <script src="js/main.js"></script>
</body>
</html>
